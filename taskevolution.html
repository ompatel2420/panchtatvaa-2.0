      for ($day = 1; $day <= 20; $day++) {
        echo "<tr>";
        echo "<td>Day $day</td>";

        for ($task = 1; $task <= 11; $task++) {
          $checkboxId = "day{$day}_task{$task}";
          echo "<td><input type='checkbox' id='$checkboxId'> <label for='$checkboxId'>Task $task</label></td>";
        }

        echo "</tr>";
      }
